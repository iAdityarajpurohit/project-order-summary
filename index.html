<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body style="background-image:url('/pattern-background-desktop.svg'); background-repeat: no-repeat; background-color: rgba(171, 171, 241, 0.41);" >
    <div class="container" style="margin-top:90px;">
        
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="card" style="width: 28rem;">
                    <img src="illustration-hero.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1 class="card-title">Order Summary</h1>
                        <p class="card-text">You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
                    
                      <div class="row">
                            <div class="col-md-2">
                                <img src="icon-music.svg" alt="">
                            </div>
                            <div class="col-md-7">
                                <h4>Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                            <div class="col-md-3">
                            <!-- <button class="btn btn-primary">Change</button> -->
                            <a href="#" class="change" >Change</a>
                            </div>
                      </div>
                      <div class="row">
                        <div class="col-md-1"></div>
                      
                        <div class="col-md-10"><button class="btn btn-primary btn-lg" style="margin:0 22px; width: 295px;">Proceed to Payment</button></div>
                       
                        <div class="col-md-1"></div>

                      </div>
                      <div class="row">
                        <div class="col-md-1"></div>
                      
                        <div class="col-md-10"><button class="btn btn-light btn-lg " style="margin:0 22px; width: 295px;">Cancel Order</button></div>
                       
                        <div class="col-md-1"></div>

                      </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4"></div>
         
        </div>
    </div>
